<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Pirata+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>IIS Candy Eater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Title Header -->
    <h1 id="gameTitle">IIS Candy Eater</h1>

    <!-- Scoreboard -->
    <div class="scoreboard">
        <span id="timer">Time: 60s</span>
        <span id="score">Score: 0</span>
    </div>

    <!-- Game Container -->
    <div id="gameContainer">
        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="640" height="480"></canvas>

        <!-- Game Over Message -->
        <div id="gameOverMessage" class="game-over">Game Over</div>

        <!-- Start Game Button -->
        <button id="startButton">Start Game</button>
    </div>

    <script src="script/main.js"></script>
</body>
</html>
