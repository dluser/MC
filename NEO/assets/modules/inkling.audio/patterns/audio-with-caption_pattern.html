<!DOCTYPE html>
<html>
    <head>
        <title>Audio with Caption</title>
        <meta name="category" content="Media">
        <link rel="icon" type="image/svg+xml" sizes="any" href="audio.svg">
    </head>
    <body>
        <figure>
           <audio controls="controls"></audio>
           <figcaption>
               <span class="caption-title" data-attribute="title">My Title</span>
               <span class="caption-body" data-attribute="description">My Description</span>
           </figcaption>
        </figure>
    </body>
</html>
