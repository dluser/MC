<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Multiple Choice Assessment Widget</title>
        <link rel="stylesheet" href="css/view.css" />
        <!-- Multiple Choice Assessment Widget JS. -->
        <script src="js/system-strings.js"></script>
        <script src="js/view.js"></script>
        <!-- Load project font CSS -->
        <link rel="stylesheet" href="../../../../css/fonts/fonts.css"/>
    </head>
    <body>
        <div class="widget_container">
            <div class="question_stem">
                <span>Question #</span>
            </div>
            <div id="answerImg"></div>
            <div id="multipleAnswerMessage"></div>
            <ul class="answer_set"></ul>
            <div class="footer">
                <div class="feedback">
                    <div class="feedback_text feedback_hint">
                        <span id="feedbackHint"></span>
                        <p>Cras mattis consectetur purus sit amet fermentum. Vestibulum id ligula porta felis euismod semper.</p>
                    </div>
                    <div class="feedback_text feedback_explanation">
                        <span id="feedbackExplanation"></span>
                        <p>Cras mattis consectetur purus sit amet fermentum. Vestibulum id ligula porta felis euismod semper.</p>
                    </div>
                    <div class="feedback_text feedback_incorrect">
                        <span id="feedbackIncorrect"></span>
                    </div>
                </div>
                <div class="interactions">
                    <div id="answerButton" class="answer_button disabled"></div>
                    <div class="help_buttons">
                        <span id="helpPrompt"></span>
                        <span id="helpHint" class="help show_hint"></span>
                        <span id="helpAnswer" class="help show_answer"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
