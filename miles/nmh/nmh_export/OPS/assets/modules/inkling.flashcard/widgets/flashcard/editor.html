<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Widget Editor Template</title>
    <script type="text/javascript" src="vendorjs/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="js/edit.js"></script>
    <link rel="stylesheet" href="../../../../css/fonts/fonts.css"/>
    <link rel="stylesheet" href="css/edit.css">
</head>

<body class="editor panel--active">
    <div class="panel">
        <ul class="panel-menu">
            <li><a class="panel-tab" href="#tabs-1">Settings</a>
            </li>
            <li>
                <a class="panel-tab" href="#tabs-2"></a>
            </li>
            <span class="stretch"></span>
            <li class="menu-underline"></li>
        </ul>
        <div class="panel-content">
            <div id="tabs-1">
                <div class="group">
                    <label class="checkbox">
                        <input id="global-bleed" type="checkbox">
                        <span class="checkbox-label">Crop images to cover</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="workspace">
        <div class="content">
            <div class="card-root grid">
                <div class="card-front group one-half">
                    <h2 class="group-title">Front</h2>
                    <select class="select-menu">
                        <option value="image">Image</option>
                        <option selected value="keyword">Keyword</option>
                        <option value="desc">Description</option>
                    </select>
                    <div class="card-container square keyword">
                        <menu class="button-menu vert-left">
                            <label name="Replace Image" class="button btn-replace hidden">
                            </label>
                            <label name="Add Image" class="button btn-add-image hidden">
                            </label>
                        </menu>
                        <div class="card">
                            <div class="editor-wrapper rendered-text">
                                <div class="editor-toolbar"></div>
                                <textarea class="inner-text"></textarea>
                            </div>
                            <div class="inner-image-wrapper">
                                <img class="inner-image" src="" />
                            </div>
                            <div class="caption-editor-wrapper rendered-text hidden">
                                <div class="caption-editor-toolbar"></div>
                                <textarea class="caption-text"></textarea>
                            </div>
                        </div>
                        <div class="caption-label">
                            <label class="button btn-add"></label><span>Add image text (optional)</span>
                        </div>
                    </div>
                </div>
                <div class="card-back group one-half">
                    <h2 class="group-title">Back</h2>
                    <select class="select-menu">
                        <option value="image">Image</option>
                        <option value="keyword">Keyword</option>
                        <option selected value="desc">Description</option>
                    </select>
                    <div class="card-container square desc">
                        <menu class="button-menu vert-right">
                            <label name="Replace Image" class="button btn-replace hidden">
                            </label>
                            <label name="Add Image" class="button btn-add-image hidden">
                            </label>
                        </menu>
                        <div class="card">
                            <div class="editor-wrapper rendered-text">
                                <div class="editor-toolbar"></div>
                                <textarea class="inner-text"></textarea>
                            </div>
                            <div class="inner-image-wrapper">
                                <img class="inner-image" src="" />
                            </div>
                            <div class="caption-editor-wrapper rendered-text hidden">
                                <div class="caption-editor-toolbar"></div>
                                <textarea class="caption-text"></textarea>
                            </div>
                        </div>
                        <div class="caption-label">
                            <label class="button btn-add"></label><span>Add image text (optional)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
