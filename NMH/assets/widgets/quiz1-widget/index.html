<!DOCTYPE html>

<html lang="en" data-uuid="b71328aae97c49bb83ef5a878b42dd65">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,  user-scalable = no">
    <title>Multiple Choice Assessment Widget</title>
    <link rel="stylesheet" href="css/view.css">
    
   </head>
<body ng-app="quizApp">
    <div ng-controller="mainController" class="widget_container" data-uuid="4b8ee6ebdc9c40198af8e1f959335915">
        <!-- <quiz-question ng-repeat="(key, value) in questions" question="value" key="key"></quiz-question> -->
        <quiz-question question="question" ng-cloak>
            {{question}}
        </quiz-question>
    
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>

    <script type="text/javascript">
        function getDocHeight() {
            var D = document;
            return Math.max(
                D.body.scrollHeight, D.documentElement.scrollHeight,
                D.body.offsetHeight, D.documentElement.offsetHeight,
                D.body.clientHeight, D.documentElement.clientHeight
            );
        }

        function setCorrectHeight ()
        {
            var height = getDocHeight();
            window.parent.postMessage({
                "type": "view",
                "method": "set",
                "payload": {
                 "height": height
                }
            }, "*");
        }
        
        $(document).ready(function(){
            setCorrectHeight();
        });
        
        
    </script>

</body>
</html>
